<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="nav-bar">
    <ul>
      <li value="0"><img src="home-1-svgrepo-com.svg" alt=""></li>
      <li value="1"><img src="messages-1-svgrepo-com.svg" alt=""></li>
      <li value="2"><img src="plus-large-svgrepo-com.svg" alt=""></li>
      <li value="3"><img src="settings-svgrepo-com.svg" alt=""></li>
      <li value="4"><img src="user-svgrepo-com.svg" alt=""></li>
      <div id="circle"><img src="plus-large-svgrepo-com.svg" alt=""></div>
    </ul>
  </div>
  <script>

    let links = document.getElementsByTagName("li");
    let circle = document.getElementById("circle");

    for(link of links){
      link.onclick = function(){
        circle.style.left = (55 * this.value) + "px";
        circle.innerHTML = this.innerHTML;
      }
    }

  </script>
</body>
</html>
